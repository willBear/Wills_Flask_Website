<html>
    <head>
        {% if title %}
        <title>{{title}} - Website</title>
        {% else %}
        <title>Welcome to Will's Website!</title>
        {% endif %}
    </head>
    <body>
        <h1>Hello, {{user.username}}!</h1>
        {% for post in posts %}
        <div><p>{{post.author.username}} says: <b>{{post.body}}</b></p></div>
        {% endfor %}
    </body>
</html>
